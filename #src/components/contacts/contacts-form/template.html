<div class="contacts-form">
   <span>Форма заявки</span>
   <div class="contacts-form__title">@@title</div>
   <form class="contacts-form__form" action="/">
      <ul class="contacts-form__list">
         <li>
            Определите назначение дома
            <svg>
               <use xlink:href="#arrow-right"></use>
            </svg>
         </li>
         <li>
            Выберите архитектурный стиль
            <svg>
               <use xlink:href="#arrow-right"></use>
            </svg>
         </li>
         <li>
            Определите желаемую площадь дома
            <svg>
               <use xlink:href="#arrow-right"></use>
            </svg>
         </li>
         <li>
            Посмотрите образцы материалов
            <svg>
               <use xlink:href="#arrow-right"></use>
            </svg>
         </li>
         <li>
            Получите полную техническую консультацию
            <svg>
               <use xlink:href="#arrow-right"></use>
            </svg>
         </li>
      </ul>
      <div class="contacts-form__block">
         <div class="contacts-form__input">
            <svg>
               <use xlink:href="#contacts-icon-1"></use>
            </svg>
            <input type="text" placeholder="Введите ваше имя">
         </div>
         <div class="contacts-form__input">
            <svg>
               <use xlink:href="#contacts-icon-2"></use>
            </svg>
            <input class="contacts-form__input contacts-form__input--phone" type="text" placeholder="Введите номер телефона">
         </div>
         <div class="contacts-form__checkbox">
            <input type="checkbox" name="contactsCheckbox" id="contactsCheckbox">
            <label for="contactsCheckbox">Я даю согласие на обработку своих персональных <br> данных, согласно политике конфиденциальности</label>
         </div>
         <button class="contacts-form__btn" type="submit">
            Записаться на встречу с архитектором
            <span>
               <svg>
                  <use xlink:href="#arrows"></use>
               </svg>
            </span>
         </button>
      </div>
   </form>
</div>
