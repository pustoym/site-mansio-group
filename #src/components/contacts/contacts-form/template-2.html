<div class="contacts-form">
   <span>Форма заявки</span>
   <div class="contacts-form__title">Мы готовы проконсультировать Вас по любому вопросу</div>
   <form class="contacts-form__form" action="/">
      <ul class="contacts-form__list">
         <li>
            Определите назначение дома
            <svg>
               <use xlink:href="img/sprite_auto.svg#arrow-right"></use>
            </svg>
         </li>
         <li>
            Выберите архитектурный стиль
            <svg>
               <use xlink:href="img/sprite_auto.svg#arrow-right"></use>
            </svg>
         </li>
         <li>
            Определите желаемую площадь дома
            <svg>
               <use xlink:href="img/sprite_auto.svg#arrow-right"></use>
            </svg>
         </li>
         <li>
            Посмотрите образцы материалов
            <svg>
               <use xlink:href="img/sprite_auto.svg#arrow-right"></use>
            </svg>
         </li>
         <li>
            Получите полную техническую консультацию
            <svg>
               <use xlink:href="img/sprite_auto.svg#arrow-right"></use>
            </svg>
         </li>
      </ul>
      <div class="contacts-form__block">
         <div class="contacts-form__input">
            <svg>
               <use xlink:href="img/sprite_auto.svg#contacts-icon-1"></use>
            </svg>
            <input type="text" placeholder="Введите ваше имя">
         </div>
         <div class="contacts-form__input">
            <svg>
               <use xlink:href="img/sprite_auto.svg#contacts-icon-2"></use>
            </svg>
            <input class="contacts-form__input contacts-form__input--phone" type="text" placeholder="Введите номер телефона">
         </div>
         <div class="contacts-form__checkbox">
            <input type="checkbox" name="contactsCheckbox2" id="contactsCheckbox2">
            <label for="contactsCheckbox2">Я даю согласие на обработку своих персональных <br> данных, согласно политике конфиденциальности</label>
         </div>
         <button class="contacts-form__btn" type="submit">
            Сделать первый шаг к вашей мечте        
            <span>
               <svg>
                  <use xlink:href="img/sprite_auto.svg#arrows"></use>
               </svg>
            </span> 
         </button>
      </div>
   </form>
</div>
