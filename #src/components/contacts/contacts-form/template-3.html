<div class="contacts-form contacts-form--contacts">
   <span class="contacts-form__subject">Форма заявки</span>
   <div class="contacts-form__title">Наши специалисты оперативно изучат ваше обращение, свяжутся с вами и ответят на все интересующие вопросы</div>
   <form class="contacts-form__form" action="/">
      <div class="contacts-form__textarea">
         <svg>
            <use xlink:href="/img/sprite_auto.svg#contacts-icon-3" placeholder="Введите ваш вопрос"></use>
         </svg>
         <textarea placeholder="Введите ваш вопрос"></textarea>
      </div>
      <div class="contacts-form__block">
         <div class="contacts-form__input">
            <svg>
               <use xlink:href="/img/sprite_auto.svg#contacts-icon-1"></use>
            </svg>
            <input type="text" placeholder="Введите ваше имя">
         </div>
         <div class="contacts-form__input">
            <svg>
               <use xlink:href="/img/sprite_auto.svg#contacts-icon-2"></use>
            </svg>
            <input class="contacts-form__input contacts-form__input--phone" type="text" placeholder="Введите номер телефона">
         </div>
         <div class="contacts-form__checkbox">
            <input type="checkbox" name="contactsCheckbox2" id="contactsCheckbox3">
            <label for="contactsCheckbox3">Я даю согласие на обработку своих персональных <br> данных, согласно политике конфиденциальности</label>
         </div>
         <button class="contacts-form__btn" type="submit">
            ОТПРАВИТЬ СООБЩЕНИЕ
            <span>
               <svg>
                  <use xlink:href="/img/sprite_auto.svg#arrows"></use>
               </svg>
            </span>
         </button>
      </div>
   </form>
</div>
