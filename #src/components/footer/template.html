<footer class="footer">
   <div class="container">
      <div class="footer__inner">
         <div class="footer__name">
            <a class="footer__logo" @@if (!context.main) {href="index.html"} aria-label="Переход на главную">
               <svg>
                  <use xlink:href="img/sprite_auto.svg#logo"></use>
               </svg>
            </a>
            <div class="footer__title">Строим дома бизнес-класса в Москве и Московской области</div>
            <div class="footer__bank">
               <span>ООО «МАНСИО»</span>
               <span>ИНН 11111111</span>
               <span>ОГРН 111111111111</span>
            </div>
            <a class="footer__policy" href="##">Политика конфиденциальности</a>
         </div>
         <div class="footer__center">
            <nav class="footer__nav">
               <a class="footer__link @@if (context.activeLinkIndex === 0) { footer__link--active }" @@if (context.activeLinkIndex !== 0) { href="./project.html" }>Проекты</a>
               <a class="footer__link @@if (context.activeLinkIndex === 1) { footer__link--active }" @@if (context.activeLinkIndex !== 1) { href="#" }>Услуги</a>
               <a class="footer__link @@if (context.activeLinkIndex === 2) { footer__link--active }" @@if (context.activeLinkIndex !== 2) { href="#" }>Технологии</a>
               <a class="footer__link @@if (context.activeLinkIndex === 3) { footer__link--active }" @@if (context.activeLinkIndex !== 3) { href="#" }>О нас</a>
               <a class="footer__link @@if (context.activeLinkIndex === 4) { footer__link--active }" @@if (context.activeLinkIndex !== 4) { href="./contacts.html" }>Контакты</a>
            </nav>
            <div class="footer__login">
               <a href="##">
                  <svg>
                     <use xlink:href="img/sprite_auto.svg#login"></use>
                  </svg>
                  Войти в личный кабинет
               </a>
            </div>
         </div>
         <div class="footer__contacts">
            <div class="footer__wrap">
               <div class="footer__item">
                  <div class="footer__item-wrap">
                     <svg>
                        <use xlink:href="img/sprite_auto.svg#contacts-icon-2"></use>
                     </svg>
                     <div class="footer__text">
                        <a class="footer__phone" href="tel:88">+7 (800) 800-80-80</a>
                        <button>Получить консультацию</button>
                     </div>
                  </div>
                  <div class="footer__social">
                     <a href="##">
                        <svg>
                           <use xlink:href="img/sprite_auto.svg#telegram"></use>
                        </svg>
                     </a>
                     <a href="##">
                        <svg>
                           <use xlink:href="img/sprite_auto.svg#whatsapp"></use>
                        </svg>
                     </a>
                  </div>
               </div>
               <div class="footer__item">
                  <div class="footer__item-wrap">
                     <svg>
                        <use xlink:href="img/sprite_auto.svg#reviews-slider-icon-2"></use>
                     </svg>
                     <div class="footer__text">
                        <div class="footer__subtitle">Адрес:</div>
                        <span>г. Москва, ул. Шмидтов, д. 48, 3-й этаж</span>
                     </div>
                  </div>
               </div>
               <div class="footer__item">
                  <div class="footer__item-wrap">
                     <svg>
                        <use xlink:href="img/sprite_auto.svg#footer-icon-1"></use>
                     </svg>
                     <div class="footer__text">
                        <div class="footer__subtitle">Электронная почта:</div>
                        <span>info@infoinfo.ru</span>
                     </div>
                  </div>
               </div>
            </div>
            <button class="footer__btn">
               ОБРАТНЫЙ ЗВОНОК
               <span>
                  <svg>
                     <use xlink:href="img/sprite_auto.svg#arrows"></use>
                  </svg>
               </span>
            </button>
         </div>
      </div>
   </div>
   <div class="footer__bottom"></div>
</footer>
