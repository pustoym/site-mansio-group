    <div class="header__inner">

        <a class="header__link @@if (context.activeLinkIndex === 4) { header__link--active }" @@if (context.activeLinkIndex !==4) { href="./contacts.html" }>Контакты</a>
      </nav>
      <!-- <a class="header__login" href="##">
        <svg>

        Войти

        <a class="header__telegram" href="#">

        </a>
        <a class="header__whatsapp" href="#">
          <svg>
            <use xlink:href="/img/sprite_auto.svg#whatsapp"></use>
