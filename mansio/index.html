<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mansio</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="main">
   <!-- header -->
   <header class="header">
   <div class="header__logo">
      <img src="img/foto/logo.svg" alt="#">
   </div>
   <div class="header__inner">
      <nav class="header__nav">
         <a class="header__link" href="#">Проекты</a>
         <a class="header__link" href="#">Услуги</a>
         <a class="header__link" href="#">Технологии</a>
         <a class="header__link" href="#">О нас</a>
         <a class="header__link" href="#">Контакты</a>
      </nav>
      <a class="header__login" href="#">                   
            <svg>
               <use xlink:href="sprite/sprite.svg#login"></use>
            </svg> 
            Войти
         </a>
      <div class="header__social">
         <a class="header__telegram" href="#">
            <svg>
               <use xlink:href="sprite/sprite.svg#telegram"></use>
            </svg> 
         </a>
         <a class="header__whatsapp" href="#">
            <svg>
               <use xlink:href="sprite/sprite.svg#wa"></use>
            </svg> 
         </a>
      </div>
      <div class="header__contacts">
         <a class="header__phone" href="tel:+8">+7 (800) 800-80-80</a>
         <a class="header__consultation " href="#">Получить консультацию</a>
      </div>
   </div>
   <!-- burger menu -->
   <div class="menu">
   <span></span>
   <span></span>
   <span></span>
</div>
   <!-- burger menu end -->
</header>
   <!-- intro -->
   <div class="intro" style="background-image: url('img/foto/foto-intro.png')">
   
</div>
</main>
   
<!-- scripts -->

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- index scripts -->
<script src="js/scripts.js"></script>

</body>
</html>
